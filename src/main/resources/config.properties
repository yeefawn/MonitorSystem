############\u6570\u636E\u5E93\u57FA\u672C\u4FE1\u606Fstart############
#\u6570\u636E\u5E93\u9A71\u52A8\u4FE1\u606F druid\u53EF\u81EA\u52A8\u6839\u636E\u6570\u636E\u5E93\u8FDE\u63A5\u5730\u5740\u9009\u62E9\u9A71\u52A8
#jdbc.driverClassName=com.mysql.jdbc.Driver
#\u6570\u636E\u5E93\u8FDE\u63A5\u5730\u5740
jdbc.url=jdbc:mysql://127.0.0.1:3306/monitor
#\u6570\u636E\u5E93\u7528\u6237\u540D
jdbc.username=monitor
#\u6570\u636E\u5E93\u5BC6\u7801
jdbc.password=monitor
############ \u6570\u636E\u5E93\u57FA\u672C\u4FE1\u606Fend ############

############\u8FDE\u63A5\u6C60\u521D\u59CB\u5316\u4FE1\u606Fstart############
#\u521D\u59CB\u5316\u8FDE\u63A5\u5927\u5C0F
jdbc.initialSize=2
#\u521D\u59CB\u5316\u8FDE\u63A5\u6C60\u6700\u5927\u4F7F\u7528\u8FDE\u63A5\u6570\u91CF
jdbc.maxActive=300
#\u521D\u59CB\u5316\u8FDE\u63A5\u6C60\u6700\u5C0F\u7A7A\u95F2
jdbc.minIdle=1
#\u83B7\u53D6\u8FDE\u63A5\u6700\u5927\u7B49\u5F85\u65F6\u95F4\uFF0C\u5355\u4F4D\u6BEB\u79D2
jdbc.maxWait=60000
#\u914D\u7F6E\u95F4\u9694\u591A\u4E45\u624D\u8FDB\u884C\u4E00\u6B21\u68C0\u6D4B\uFF0C\u68C0\u6D4B\u9700\u8981\u5173\u95ED\u7684\u7A7A\u95F2\u8FDE\u63A5\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
jdbc.timeBetweenEvictionRunsMillis=60000
#\u914D\u7F6E\u4E00\u4E2A\u8FDE\u63A5\u5728\u6C60\u4E2D\u6700\u5C0F\u751F\u5B58\u7684\u65F6\u95F4\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
jdbc.minEvictableIdleTimeMillis=300000
#\u6570\u636E\u5E93\u8FDE\u63A5\u9A8C\u8BC1\u8BED\u53E5 mysql: SELECT 1 , oracle: SELECT 1 FROM dual
jdbc.validationQuery=SELECT 1
jdbc.testWhileIdle=true
jdbc.testOnBorrow=false
jdbc.testOnReturn=false
############ \u8FDE\u63A5\u6C60\u521D\u59CB\u5316\u4FE1\u606Fend ############

############\u8FDE\u63A5\u6C60\u5176\u4ED6\u4FE1\u606Fstart############
#\u6253\u5F00PSCache\uFF0C\u5E76\u4E14\u6307\u5B9A\u6BCF\u4E2A\u8FDE\u63A5\u4E0APSCache\u7684\u5927\u5C0F
#\u5982\u679C\u7528Oracle\uFF0C\u5219\u628ApoolPreparedStatements\u914D\u7F6E\u4E3Atrue\uFF0Cmysql\u53EF\u4EE5\u914D\u7F6E\u4E3Afalse\u3002\u5206\u5E93\u5206\u8868\u8F83\u591A\u7684\u6570\u636E\u5E93\uFF0C\u5EFA\u8BAE\u914D\u7F6E\u4E3Afalse\u3002
jdbc.poolPreparedStatements=false
jdbc.maxPoolPreparedStatementPerConnectionSize=200

#\u5F53\u7A0B\u5E8F\u5B58\u5728\u7F3A\u9677\u65F6\uFF0C\u7533\u8BF7\u7684\u8FDE\u63A5\u5FD8\u8BB0\u5173\u95ED\uFF0C\u8FD9\u65F6\u5019\uFF0C\u5C31\u5B58\u5728\u8FDE\u63A5\u6CC4\u6F0F\u4E86\u3002Druid\u63D0\u4F9B\u4E86RemoveAbandanded\u76F8\u5173\u914D\u7F6E\uFF0C\u7528\u6765\u5173\u95ED\u957F\u65F6\u95F4\u4E0D\u4F7F\u7528\u7684\u8FDE\u63A5
#\u914D\u7F6EremoveAbandoned\u5BF9\u6027\u80FD\u4F1A\u6709\u4E00\u4E9B\u5F71\u54CD\uFF0C\u5EFA\u8BAE\u6000\u7591\u5B58\u5728\u6CC4\u6F0F\u4E4B\u540E\u518D\u6253\u5F00\u3002\u5728\u4E0A\u9762\u7684\u914D\u7F6E\u4E2D\uFF0C\u5982\u679C\u8FDE\u63A5\u8D85\u8FC730\u5206\u949F\u672A\u5173\u95ED\uFF0C\u5C31\u4F1A\u88AB\u5F3A\u884C\u56DE\u6536\uFF0C\u5E76\u4E14\u65E5\u5FD7\u8BB0\u5F55\u8FDE\u63A5\u7533\u8BF7\u65F6\u7684\u8C03\u7528\u5806\u6808\u3002
#\u6253\u5F00removeAbandoned\u529F\u80FD
jdbc.removeAbandoned=true
#1800\u79D2\uFF0C\u4E5F\u5C31\u662F30\u5206\u949F
jdbc.removeAbandonedTimeout=1800
#\u5173\u95EDabanded\u8FDE\u63A5\u65F6\u8F93\u51FA\u9519\u8BEF\u65E5\u5FD7
jdbc.logAbandoned=true

############ \u8FDE\u63A5\u6C60\u5176\u4ED6\u4FE1\u606Fend ############

#\u914D\u7F6E\u76D1\u63A7\u7EDF\u8BA1\u62E6\u622A\u7684filters
jdbc.filters=stat

#\u9ED8\u8BA4\u5206\u9875\u5927\u5C0F
sys.defaultPageSize=10

#\u8BA4\u8BC1\u5339\u914D\u5668\u914D\u7F6E\u4FE1\u606F
shiro.hashAlgorithmName=md5
#\u9ED8\u8BA4MD5\u6B21\u6570
shiro.defaultHashIterations=3
shiro.storedCredentialsHexEncoded=true

#shiro\u4F1A\u8BDD\u7BA1\u7406\u914D\u7F6E
#\u4F1A\u8BDD\u9A8C\u8BC1\u65F6\u95F4\u95F4\u9694
shiro.session.sessionValidationInterval=1800000
#\u5168\u5C40\u4F1A\u8BDD\u8FC7\u671F\u65F6\u95F4
shiro.session.globalSessionTimeout=1800000
#\u662F\u5426\u5220\u9664\u8FC7\u671F\u4F1A\u8BDD
shiro.session.deleteInvalidSessions=true
#\u914D\u7F6Ecookie\u5B58\u50A8\u6807\u8BC6
shiro.session.cookie.cookieId=SID
#Cookie\u5B58\u6D3B\u65F6\u95F4
shiro.session.cookie.maxAge=180000