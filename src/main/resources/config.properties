#\u9ED8\u8BA4\u5206\u9875\u5927\u5C0F
sys.defaultPageSize=10

#\u8BA4\u8BC1\u5339\u914D\u5668\u914D\u7F6E\u4FE1\u606F
shiro.hashAlgorithmName=md5
#\u9ED8\u8BA4MD5\u6B21\u6570
shiro.defaultHashIterations=3
shiro.storedCredentialsHexEncoded=true

#shiro\u4F1A\u8BDD\u7BA1\u7406\u914D\u7F6E
#\u4F1A\u8BDD\u9A8C\u8BC1\u65F6\u95F4\u95F4\u9694
shiro.session.sessionValidationInterval=1800000
#\u5168\u5C40\u4F1A\u8BDD\u8FC7\u671F\u65F6\u95F4
shiro.session.globalSessionTimeout=1800000
#\u662F\u5426\u5220\u9664\u8FC7\u671F\u4F1A\u8BDD
shiro.session.deleteInvalidSessions=true
#\u914D\u7F6Ecookie\u5B58\u50A8\u6807\u8BC6
shiro.session.cookie.cookieId=SID
#Cookie\u5B58\u6D3B\u65F6\u95F4
shiro.session.cookie.maxAge=180000


